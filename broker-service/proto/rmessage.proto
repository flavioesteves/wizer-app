syntax = "proto3";

package rmessage;

option  go_package = "github.com/flavioesteves/wizer-app/broker/proto";

message RMessage {
  string name = 1;
  string data = 2;
}

message RMessageRequest {
  RMessage rmessageEntry = 1;
}

message RMessageResponse {
  string result =1;
}

service RMessageService {
  rpc SendMessage(RMessageRequest) returns (RMessageResponse);
}
